<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword, Shield, Magic</title>
    <script src="rock_paper_scissors.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="center">
        <div>
            Sword, Shield, Magic
        </div>

        <div>
            <!-- Sword beats Magic, Shield beats Sword, Magic beats Shield -->
        </div>
    </header>
    <main>
        <!-- <div id="game-over" class="center">
           <text>
            Game Over
            <br>
            Begin Again?
           </text>

        </div> -->

        <div id="computer-icon" class="center">     
        </div>

        <div id="game" class="center">

            <div id="playerHP">
                Player HP = 10
            </div>

            <div id="winner">
            </div>

            <div id="enemyHP">
                Enemy HP = 10
            </div>
        </div>

        <div id="player-buttons">
            <button id="sword"><img src=images/sword.png></button>
            <button id="shield"><img src=images/shield.png></button>
            <button id="magic"><img src=images/magic.png></button>
        </div>


    </main>


    <footer>
        <div id="instructions">
            Sword beats Magic, Magic beats Shield, Shield beats Sword
        </div>
        <div id="name">
            Jakob Edelstein
        </div>
    </footer>
